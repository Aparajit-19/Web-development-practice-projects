<!DOCTYPE html>
<html> <!-- html element -->

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container{
      display: flex;
      justify-content: center; /* Applied on flex items */
      align-items: center; /* Applied on flex items */
      height: 100vh; /* The full form of 'vh' is viewport height. It works like the percentage unit as well. 
                     Specifying 10vh is equivalent to occupying 10% of entire visible screen height. If you look 
                     carefully, you can see that 50vh means 50%, which will cover half of the entire screen height 
                     */
      gap: 2rem; /* rem (short for ‚Äúroot-em‚Äù) units dictate an element's font size relative to the size of the root 
                 element i.e., html element. By default, most browsers use a font size value of 16px. So, if the 
                 root element is 16px, an element with the value 1rem will also equal 16px. */
    }

    .pricing-plan{
      flex: 1;
      max-width: 400px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px; /* The border-radius rounds the corners of an element's outer border edge. */
      text-align: center;
    }

    .plan-title{
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-price{
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-features{
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .plan-features li{
      margin-bottom: 20px;
    }

    .plan-button{
      padding: 10px;
      background-color: #ff6600;
      color: #fff;
      border-radius: 5px;
      border: none;
    }

    @media(max-width: 1250px){      
      .pricing-container{
        flex-direction: column;
        height: 100%;
      }
    }
    
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>‚úÖ 10GB Storage</li>
        <li>‚úÖ 1 User</li>
        <li>üö´ Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>‚úÖ 50GB Storage</li>
        <li>‚úÖ 5 Users</li>
        <li>‚úÖ Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>‚úÖ 100GB Storage</li>
        <li>‚úÖ 10 Users</li>
        <li>‚úÖ 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
